<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Authentication Form</title>
  </head>
  <body>
    <main>
      <div class="left">
        <div class="logo"><p>Logo</p></div>

        <form action="" class="register">
          <div class="top-form">
            <div class="title">
              <h1 class="main-title">Sign up</h1>
              <p class="deam-title">
                Sign up to create & visit your application
              </p>
            </div>
            <div class="actual-form">
              <div class="names">
                <div class="name">
                  <label for="first-name">FIRST NAME *</label>
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    placeholder="Enter first name"
                    required
                  />
                </div>
                <div class="name">
                  <label for="last-name">LAST NAME *</label>
                  <input
                    type="text"
                    id="last-name"
                    name="first-name"
                    placeholder="Enter last name"
                    required
                  />
                </div>
              </div>
              <div class="email">
                <label for="email">EMAIL ADDRESS *</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter email address"
                />
              </div>
              <div class="names">
                <div class="name">
                  <label for="password1">PASSWORD *</label>
                  <input
                    type="password"
                    id="password1"
                    name="password1"
                    placeholder="Enter password"
                    required
                  />
                </div>
                <div class="name">
                  <label for="password2">REPEAT PASSWORD *</label>
                  <input
                    type="password"
                    id="password2"
                    name="passwordrepeat"
                    placeholder="Enter password"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="bottom-form">
            <div class="agreed">
              <input type="checkbox" name="agreement" required id="agreed" />
              <label for="agreed">
                I have agreed to the
                <a href="#">Terms and Conditions</a> and
                <a href="#">Privacy Policy</a>
              </label>
            </div>
            <div class="button-cont">
              <button>CREATE ACCOUNT</button>
              <div class="member">
                <p>Already a member? <a href="#" class="to-login">Log in</a></p>
              </div>
            </div>
          </div>
        </form>

        <form action="" class="login">
          <div class="top-login-form">
            <div class="title login-title">
              <h1 class="main-title">Log in</h1>
              <p class="deam-title">Log in to your account.</p>
            </div>
            <div class="socials">
              <div class="social-buttons">
                <a href="#">
                  <svg
                    width="24px"
                    height="24px"
                    viewBox="0 0 16 16"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                  >
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></g>
                    <g id="SVGRepo_iconCarrier">
                      <path
                        d="M15 3.784a5.63 5.63 0 0 1-.65.803 6.058 6.058 0 0 1-.786.68 5.442 5.442 0 0 1 .014.377c0 .574-.061 1.141-.184 1.702a8.467 8.467 0 0 1-.534 1.627 8.444 8.444 0 0 1-1.264 2.04 7.768 7.768 0 0 1-1.72 1.521 7.835 7.835 0 0 1-2.095.95 8.524 8.524 0 0 1-2.379.329 8.178 8.178 0 0 1-2.293-.325A7.921 7.921 0 0 1 1 12.52a5.762 5.762 0 0 0 4.252-1.19 2.842 2.842 0 0 1-2.273-1.19 2.878 2.878 0 0 1-.407-.8c.091.014.181.026.27.035a2.797 2.797 0 0 0 1.022-.089 2.808 2.808 0 0 1-.926-.362 2.942 2.942 0 0 1-.728-.633 2.839 2.839 0 0 1-.65-1.822v-.033c.402.227.837.348 1.306.362a2.943 2.943 0 0 1-.936-1.04 2.955 2.955 0 0 1-.253-.649 2.945 2.945 0 0 1 .007-1.453c.063-.243.161-.474.294-.693.364.451.77.856 1.216 1.213a8.215 8.215 0 0 0 3.008 1.525 7.965 7.965 0 0 0 1.695.263 2.15 2.15 0 0 1-.058-.325 3.265 3.265 0 0 1-.017-.331c0-.397.075-.77.226-1.118a2.892 2.892 0 0 1 1.528-1.528 2.79 2.79 0 0 1 1.117-.225 2.846 2.846 0 0 1 2.099.909 5.7 5.7 0 0 0 1.818-.698 2.815 2.815 0 0 1-1.258 1.586A5.704 5.704 0 0 0 15 3.785z"
                      ></path>
                    </g>
                  </svg>
                  <span>Continue with Twitter</span>
                </a>
                <a href="#">
                  <svg
                    width="24px"
                    height="24px"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></g>
                    <g id="SVGRepo_iconCarrier">
                      <path
                        d="M19.76 10.77L19.67 10.42H12.23V13.58H16.68C16.4317 14.5443 15.8672 15.3974 15.0767 16.0029C14.2863 16.6084 13.3156 16.9313 12.32 16.92C11.0208 16.9093 9.77254 16.4135 8.81999 15.53C8.35174 15.0685 7.97912 14.5191 7.72344 13.9134C7.46777 13.3077 7.33407 12.6575 7.33 12C7.34511 10.6795 7.86792 9.41544 8.79 8.47002C9.7291 7.58038 10.9764 7.08932 12.27 7.10002C13.3779 7.10855 14.4446 7.52101 15.27 8.26002L17.47 6.00002C16.02 4.70638 14.1432 3.9941 12.2 4.00002C11.131 3.99367 10.0713 4.19793 9.08127 4.60115C8.09125 5.00436 7.19034 5.59863 6.43 6.35002C4.98369 7.8523 4.16827 9.85182 4.15152 11.9371C4.13478 14.0224 4.918 16.0347 6.34 17.56C7.12784 18.3449 8.06422 18.965 9.09441 19.3839C10.1246 19.8029 11.2279 20.0123 12.34 20C13.3484 20.0075 14.3479 19.8102 15.2779 19.42C16.2078 19.0298 17.0488 18.4549 17.75 17.73C19.1259 16.2171 19.8702 14.2347 19.83 12.19C19.8408 11.7156 19.8174 11.2411 19.76 10.77Z"
                      ></path>
                    </g>
                  </svg>
                  <span>Continue with Gmail</span>
                </a>
              </div>
              <div class="or">
                <p>OR</p>
              </div>
            </div>
          </div>
          <div class="bottom-login-form">
            <div class="actual-form">
              <div class="email">
                <label for="email">EMAIL ADDRESS *</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter email address"
                />
              </div>
              <div class="email">
                <label for="password3">PASSWORD *</label>
                <input
                  type="password"
                  id="password3"
                  name="login-password"
                  placeholder="Enter password"
                  required
                />
              </div>
            </div>
            <div class="bottom-form">
              <a href="#">Forgot password?</a>
              <div class="button-cont">
                <button>LOG IN</button>
                <div class="dont">
                  <p>
                    Dont have an account?
                    <a href="#" class="to-signup">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="image">
        <img
          src="./images/task login image.svg"
          alt="a man tying on a computer"
        />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
